{% extends "layout.html" %}
{% block content %}
<!-- a comment -->
<h1>All books</h1>
{% for genre in genres %} <!-- Loop the genres for headings/catagories -->
<h2>{{ genre[1] }}</h2>
<div class="all-books"> 
    {% for book in books %} <!-- Looping through all books -->
        {% if book[5] == genre[1] %} <!-- If loop - if book.genre.name = genre.name -->
        <div class="book-card">
            <div class="book-cover">{{ genre[1] }}</div> <!-- Replace with actual image later -->
            <h3>{{ book[1] }}</h3>
            <p>Year Published: {{ book[3] }}</p> 
            <p>Rating: {{ book[4] }}</p> <!-- Year and rating -->
        </div>
        {% endif %}
    {% endfor %}
</div>
{% endfor %} <!-- End of loops -->
{% endblock %}

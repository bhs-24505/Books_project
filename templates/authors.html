{% extends "layout.html" %}
{% block content %}
<h1>Authors</h1>
<div class="all-authors">
    {% for author in authors %}
    <div class="author-card">
        <div class="author-left">
            <div class="author-photo">{{ author[1] }}</div>
            <h2>{{ author[1] }}</h2>
        </div>
        <div class="author-right">
            <h2>{{ author[1] }}</h2>
            <p>Born:{{ author[2] }}</p>
            <p>Nationality:{{ author[3] }}</p>
            <p>Biography:{{ author[5] }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

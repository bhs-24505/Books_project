{% extends "layout.html" %}
{% block content %}
<h1>{{ book[1] }}</h1>
    <div class="detail-card"> <!-- Book detail card -->
        <div class="book-left"> <!-- Left side -->
            <div class="book-photo">
                <img src="{{ url_for('static', filename='images/covers/' + book[2]) }}" alt="{{ book[1] }} cover"> <!-- Book cover image -->
            </div>
            <h2>{{ book[1] }}</h2>
            <p><a href="{{ url_for('author_by_id', id=book[9]) }}">Author:{{ book[7] }}</a></p>
            <p><a href="{{ url_for('genre_by_id', id=book[8]) }}">Genre:{{ book[6] }}</a></p>
            <p>Year Published: {{ book[3] }}</p> 
        </div>
        <div class="book-right"> <!-- Right side -->
            <h2>{{ book[1] }}</h2>
            <p>Rating:{{ book[4] }}</p>
            <p>Description:{{ book[5] }}</p>
        </div>
    </div>
{% endblock %}
